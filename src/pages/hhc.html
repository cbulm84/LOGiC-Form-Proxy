<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; frame-src https://*.gohighlevel.com https://*.hlpages.com https://*.logichealth.co https://*.velociteamstrategies.com; script-src 'self'; connect-src https://*.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data:; base-uri 'self'; object-src 'none'; frame-ancestors 'none';">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://form.gohighlevel.com" crossorigin>
  <link rel="dns-prefetch" href="https://form.gohighlevel.com">

  <title>Loading...</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #000000;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #000000;
      border-bottom: 1px solid rgba(249, 187, 5, 0.1);
      padding: 1rem 2rem;
    }

    .header-logo {
      max-width: 200px;
      height: auto;
      display: block;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .header-logo:hover {
      opacity: 0.8;
    }

    iframe {
      border: 0;
      height: calc(100vh - 60px);
      width: 100vw;
      display: block;
      margin-top: 60px;
    }

    /* Add padding on mobile devices */
    @media (max-width: 768px) {
      iframe {
        width: 100%;
      }
    }

    #error {
      padding: 2rem;
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #666;
      max-width: 500px;
      margin: 4rem auto;
    }

    #error h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    #error p {
      line-height: 1.6;
    }

    .is-hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="/BlackBackgroundLogoWide.webp" alt="LOGiC Health" class="header-logo">
    </a>
  </header>

  <iframe id="ghl-form"
          title="Health History & Consent Form"
          allow="clipboard-read; clipboard-write"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

  <div id="error" class="is-hidden">
    <h2>Page Not Found</h2>
    <p>This affiliate page is not configured or has been disabled.</p>
  </div>

  <script src="/assets/js/hhc.js" defer></script>
  <script src="/assets/js/session-timeout.js" defer></script>
</body>
</html>
